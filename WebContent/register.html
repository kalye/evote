<!DOCTYPE html>
<html lang="en">
<head>
<title>Register to Vote</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">eVote</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="login.html">Sign In</a></li>
					<li><a href="register.html">Register</a>
				</ul>
			</div>
		</nav>

	
	<div class="container">
		<h2>Register to Vote</h2>
		<FORM METHOD=POST action="RegisterQuery">
			<div class="form-group">
				<label for="fname">First Name:</label> <input type="text"
					class="form-control" id="fname" name="fname" placeholder="Enter first name">
			</div>
			<div class="form-group">
				<label for="lname">Last Name:</label> <input type="text"
					class="form-control" id="lname" name="lname" placeholder="Enter last name">
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="text"
					class="form-control" id="email" name = "email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="addr">Address:</label> <input type="text"
					class="form-control" id="addr" name="addr" placeholder="Enter address">
			</div>
			<div class="form-group">
				<label for="zip">Zip Code:</label> <input type="text"
					class="form-control" id="zip" name="zip" placeholder="Enter zip code">
			</div>
			<div class="form-group">
				<label for="age">Age: </label><input type="text" 
					class="form-control" id="age" name="age" placeholder="Enter age">
				</div>
			<div class="form-group">
				<label for="uname">Username:</label> <input type="text"
					class="form-control" id="uname" name="uname" placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="pwd" name="pwd" placeholder="Enter password">
			</div>
			<div class="form-group">
				<label for="pwd">Re-Enter Password:</label> <input type="password"
					class="form-control" id="repwd" name="repwd" placeholder="Re-enter your password">
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="remember"> Remember me</label>
			</div>
			<button type="submit" class="btn btn-default" action = "REGISTER">Submit</button>
		</form>
	</div>

</body>
